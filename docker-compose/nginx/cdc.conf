server {
    listen 80;
    server_name your_domain.com; # Replace with your domain or IP address

    root /var/www/public; # Replace with the root directory of your Laravel project

    index index.php index.html;

    location / {
        root /var/www/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000; # Replace with the name or address of your PHP-FPM Docker service
        fastcgi_index index.php;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    

    # Allow uploads up to 20MB
    client_max_body_size 20M;
    proxy_read_timeout 30;

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
